<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" />
    {% endblock %}
  </head>

  {% extends 'base.html' %} {% block content %}
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <h1><i class="fa-solid fa-user-plus"></i> Register</h1>
        <p>Create your Personal Drive account</p>
      </div>

      {% if error %}
      <div class="error-message">
        <i class="fa-solid fa-exclamation-circle"></i> {{ error }}
      </div>
      {% endif %}

      <form method="post" class="auth-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Choose a username"
            required
            value="{{ request.form.username if request.form }}"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create a password (min. 6 characters)"
            required
            minlength="6"
          />
        </div>

        <div class="form-group">
          <label for="security_question">Security Question</label>
          <select id="security_question" name="security_question" required>
            <option value="">Select a security question</option>
            {% for question, key in security_questions %}
            <option value="{{ question }}" 
                    {% if request.form.security_question == question %}selected{% endif %}>
              {{ question }}
            </option>
            {% endfor %}
          </select>
          <small class="form-help">
            <i class="fa-solid fa-info-circle"></i>
            This will be used to verify your identity if you forget your password.
          </small>
        </div>

        <div class="form-group">
          <label for="security_answer">Security Answer</label>
          <input
            type="text"
            id="security_answer"
            name="security_answer"
            placeholder="Enter your answer"
            required
            value="{{ request.form.security_answer if request.form }}"
          />
        </div>

        <button type="submit" class="btn">
          <i class="fa-solid fa-user-plus"></i> Register
        </button>
      </form>

      <div class="auth-actions">
        <a href="/login" class="btn btn-secondary">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </a>
        <a href="/" class="btn btn-secondary">
          <i class="fa-solid fa-home"></i> Home
        </a>
      </div>
    </div>
  </div>
  {% endblock %}
</html>
